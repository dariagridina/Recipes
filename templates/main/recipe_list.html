{% extends 'base.html' %}
{% load static %}

{% block title %}
    All recipes
{% endblock %}

{% block css %}
    <style>
        .button-container{
            display:inline-block;
        }

        .button-container a{
            position: absolute;
            top:0.5em;
            right:0.5em;
            font-size:xx-large;
            color: white;
        }
        figure {
            max-width: 100%;
            height: 246px;
            overflow:hidden;
        }
        img.recipe-image {
            min-width:100%;
        }
        div.recipe-card {
            height: 280px;
        }
    </style>
{% endblock %}

{% block body %}
    <form method="get" action="{% url 'recipe_list' %}">
        <div class="container">
            <div class="input-group mb-3">
                <div class="col-3"></div>
                <div class="input-group-append col-0">
                    <button type="submit" class="btn search-btn"><i class="bi bi-search"></i></button>
                </div>
                <div class="col-6">
                    <input type="search" name="name" class="form-control search-input" placeholder="Search..." aria-label="Search">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </form>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for recipe in recipe_list%}
                    <div class="col">
                        <div class="card shadow-sm">
                            <figure class="figure" >
                                {% if recipe.image %}
                                    <img src='{{ recipe.image.url }}' class="figure-img img-fluid rounded recipe-image">
                                    {% if request.user.is_authenticated %}

                                        <div class="button-container">
                                            {% if recipe in favourite_recipes %}
                                                <a href="{% url 'add_to_favourites' recipe.id %}" data-toggle='tooltip' title='Remove from favourites'><i class="bi bi-bookmarks-fill"></i></a>
                                            {% else %}
                                                <a href="{% url 'add_to_favourites' recipe.id %}" data-toggle='tooltip' title='Add to favourites'><i class="bi bi-bookmarks"></i></a>
                                            {% endif %}
                                        </div>
                                    {% endif %}
                                {% else %}
                                    <img src='{% static 'placeholder.jpg' %}' class="figure-img img-fluid rounded recipe-image">
                                    {% if request.user.is_authenticated %}

                                        <div class="button-container">
                                            {% if recipe in favourite_recipes %}
                                                <a href="{% url 'add_to_favourites' recipe.id %}"data-toggle='tooltip' title='Remove from favourites'><i class="bi bi-bookmarks-fill"></i></a>
                                            {% else %}
                                                <a href="{% url 'add_to_favourites' recipe.id %}" data-toggle='tooltip' title='Add to favourites'><i class="bi bi-bookmarks"></i></a>
                                            {% endif %}
                                        </div>
                                    {% endif %}
                                {% endif %}
                            </figure>

                            <div class="card-body recipe-card">
                                <h3>
                                    <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
                                </h3>
                                <p class="card-text">{{ recipe.description|truncatewords:40}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
