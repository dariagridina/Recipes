{% extends 'base.html' %}

{% block title %}
    All recipes
{% endblock %}

{% block body %}
    <b>All recipes:</b>
    <ul>
        {% for recipe in object_list %}
            <li> <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
