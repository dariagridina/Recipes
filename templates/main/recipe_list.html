{% extends 'base.html' %}
{% load static %}

{% block title %}
    All recipes
{% endblock %}

{% block css %}
    <style>
    figure {
        max-width: 100%;
        height: 246px;
        overflow:hidden;
    }
    img.recipe-image {
        min-width:100%;
    }
    div.recipe-card {
        height: 280px;
    }
    </style>
{% endblock %}

{% block body %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for recipe in recipe_list%}
                    <div class="col">
                        <div class="card shadow-sm">
                            <figure class="figure" >
                                {% if recipe.image %}
                                    <img src='{{ recipe.image.url }}' class="figure-img img-fluid rounded recipe-image">
                                {% else %}
                                    <img src='{% static 'placeholder.jpg' %}' class="figure-img img-fluid rounded recipe-image">
                                {% endif %}
                            </figure>

                            <div class="card-body recipe-card">
                                <h3>
                                    <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
                                </h3>
                                <p class="card-text">{{ recipe.description|truncatewords:40}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
